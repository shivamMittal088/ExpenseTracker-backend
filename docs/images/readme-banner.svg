<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="1" stop-color="#0B1220"/>
    </linearGradient>
    <filter id="softGlow" x="0" y="0" width="1200" height="360" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <rect width="1200" height="360" rx="24" fill="url(#bg)"/>
  <circle cx="170" cy="80" r="120" fill="#0EA5E9" fill-opacity="0.08"/>
  <circle cx="1040" cy="70" r="140" fill="#22C55E" fill-opacity="0.08"/>

  <text x="600" y="145" text-anchor="middle" fill="#F8FAFC" font-family="Segoe Script, Brush Script MT, Lucida Handwriting, cursive" font-size="92" font-weight="700" filter="url(#softGlow)">Expense Tracker</text>
  <text x="600" y="225" text-anchor="middle" fill="#E2E8F0" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="48" font-weight="600">Track smarter. Spend wiser.</text>
  <text x="600" y="275" text-anchor="middle" fill="#94A3B8" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="30">Secure APIs • Analytics • Social Finance</text>
</svg>
